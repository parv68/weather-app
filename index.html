<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <section class="result">
            <figure class="name">
                <figcaption>Delhi</figcaption>
                <img src="https://flagsapi.com/IN/flat/64.png">
            </figure>
            <figure class="temprature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption><span>28Â°C</span></figcaption>
            </figure>
            <p class="description">Overcast clouds</p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span>98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span>75</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge-high"></i>
                    <span>1001</span>hPa
                </li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
